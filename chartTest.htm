<!doctype html>

<script src="../lecturelessViewer/vendor/d3.v2.js"></script>
<script src="../lecturelessViewer/rickshaw.min.js"></script>

<div id="chart"></div>

<script>

//var points = [{x:0, y:64}, {x:1, y:98}, {x:2, y:44}];

var points = [];

points.push({x:3, y:18});
points.push({x:4, y:28});


var graph = new Rickshaw.Graph( {
    element: document.querySelector("#chart"), 
    width: 285, 
    height: 180, 
    series: [{
        color: 'steelblue',
        data: points
    }]
});

graph.render();

</script>
